<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
        }
        .section-title.text-primary {
            color: #007bff;
        }
        .section-title.text-success {
            color: #28a745;
        }
    </style>
    <title>상품 목록</title>
</head>
<body>
    <div id="app">
        <!-- 헤더 -->
        <header th:replace="~{/fragment/header.html}"></header>

        <!-- 네비게이션 -->
        <nav th:replace="~{/fragment/nav.html}"></nav>

        <!-- 메인 콘텐츠 -->
        <main class="container mt-4">

            <!-- 신상품 섹션 -->
            <section class="mb-5">
                <h2 class="section-title text-primary">신상품</h2>
                <div id="newItemsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item" th:each="group, iterStat : ${newItemGroups}" th:classappend="${iterStat.index == 0} ? ' active' : ''">
                            <div class="row">
                                <div class="col-md-3" th:each="item : ${group}">
                                    <div class="card">
                                        <a th:href="@{/item/read/{itemNo}(itemNo=${item.itemNo})}">
                                            <img th:src="${item.imageUrl}" class="card-img-top" alt="상품 이미지">
                                        </a>
                                        <div class="card-body text-center">
                                            <h5 class="card-title" th:text="${item.itemName}"></h5>
                                            <p class="card-text">가격: <span th:text="${item.price} + '원'"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#newItemsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">이전</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#newItemsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">다음</span>
                    </button>
                </div>
            </section>

            <!-- 인기상품 섹션 -->
            <section class="mb-5">
                <h2 class="section-title text-success">인기상품</h2>
                <div id="popularItemsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item" th:each="group, iterStat : ${popularItemGroups}" th:classappend="${iterStat.index == 0} ? ' active' : ''">
                            <div class="row">
                                <div class="col-md-3" th:each="item : ${group}">
                                    <div class="card">
                                        <a th:href="@{/item/read/{itemNo}(itemNo=${item.itemNo})}">
                                            <img th:src="${item.imageUrl}" class="card-img-top" alt="상품 이미지">
                                        </a>
                                        <div class="card-body text-center">
                                            <h5 class="card-title" th:text="${item.itemName}"></h5>
                                            <p class="card-text">가격: <span th:text="${item.price} + '원'"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#popularItemsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">이전</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#popularItemsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">다음</span>
                    </button>
                </div>
            </section>

        </main>

        <!-- 푸터 -->
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
