<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록 - [[${category}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>

        <main class="container-fluid">
            <div class="row">
                <!-- 메인 콘텐츠 영역 -->
                <section class="col-lg-12">
                    <h2 class="my-4">[[${category}]] 상품 목록</h2>

                    <!-- 상품 목록 제목 아래에 고정된 카테고리 선택 버튼 -->
                    <div class="category-buttons">
                        <a href="/item/list?category=폴" class="btn btn-info">폴</a>
                        <a href="/item/list?category=플레이트" class="btn btn-info">플레이트</a>
                    </div>

                    <!-- 하위 카테고리 버튼 -->
                    <div class="subcategory-buttons">
                        <a href="/item/list?category=폴&size=스몰" class="btn btn-secondary">스몰</a>
                        <a href="/item/list?category=폴&size=미들" class="btn btn-secondary">미들</a>
                        <a href="/item/list?category=폴&size=빅" class="btn btn-secondary">빅</a>
                    </div>

                    <!-- 상품 목록 -->
                    <div class="row mt-4">
                        <div th:if="${isEmpty}">
                            <p class="no-items-message" style="color: red; font-weight: bold;">아이템이 없습니다</p>
                        </div>
                        <div th:each="item : ${items}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="card h-100">
                                <a th:href="'/items/read?pno=' + ${item.id}">
                                    <img th:src="${item.image}" class="card-img-top" alt="상품 이미지">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${item.name}"></h5>
                                    <p class="card-text" th:text="${item.price}"></p>
                                    <a th:href="'/items/read?pno=' + ${item.id}" class="btn btn-primary">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
