<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록 - [[${category}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main class="container-fluid">
            <div class="row">
                <!-- 사이드바 -->
                <aside class="col-lg-2 col-md-3 col-sm-4">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">카테고리 1</a>
                        <a href="#" class="list-group-item list-group-item-action">카테고리 2</a>
                        <a href="#" class="list-group-item list-group-item-action">카테고리 3</a>
                    </div>
                </aside>
                <!-- 메인 콘텐츠 영역 -->
                <section class="col-lg-10 col-md-9 col-sm-8">
                    <h2 class="my-4">[[${category}]] 상품 목록</h2>
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${items}">
                            <div class="card h-100">
                                <a th:href="'/items/read?pno=' + ${product.itemNo}">
                                    <img th:src="@{${product.image}}" class="card-img-top" alt="상품 이미지">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.itemIrum}"></h5>
                                    <p class="card-text" th:text="${product.itemPrice + '원'}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
