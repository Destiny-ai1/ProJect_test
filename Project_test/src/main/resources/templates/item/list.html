<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>상품 목록</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"> </header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section>
			<div class="container">
				<div class="row">
					<!-- 상품 리스트 출력 -->
					<div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="item : ${result}">
						<div class="card h-100">
							<a th:href="'/item/read?itemNo=' + ${item.itemNo}">
								<!-- 상품 이미지 출력 -->
								<img th:src="@{${item.itemImage}}" class="card-img-top" alt="상품 이미지">
							</a>
							<div class="card-body">
								<p class="card-title" th:text="${item.itemIrum}" style="text-overflow: ellipsis;"></p>
								<h5 class="card-text" th:text="${item.itemPrice + '원'}"></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>			
</body>
</html>
