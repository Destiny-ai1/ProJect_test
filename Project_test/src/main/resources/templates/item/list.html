<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>상품 목록</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section class="product-section">
			<h2 class="product-title">인기 상품</h2>
			<div class="product-list">
				<div class="container-fluid">
					<div class="row justify-content-start">
						<div class="col-lg-2 col-md-4 col-sm-6 mb-4"
							th:each="product : ${result}">
							<div class="card h-100">
								<a th:href="'/product/read?pno=' + ${product.pno}"> <img
									th:src="${product.image}" class="card-img-top" alt="상품 이미지">
								</a>
								<div class="card-body">
									<p class="card-title"
										th:text="${product.vendor + ' ' + product.name}"
										style="text-overflow: ellipsis;"></p>
									<h5 class="card-text" th:text="${product.price + '원'}"></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<h2 class="product-title"> 신상품</h2>
			<div class="product-list">
				<div class="container-fluid">
					<div class="row justify-content-start">
						<div class="col-lg-2 col-md-4 col-sm-6 mb-4"
							th:each="product : ${result}">
							<div class="card h-100">
								<a th:href="'/product/read?pno=' + ${product.pno}"> <img
									th:src="${product.image}" class="card-img-top" alt="상품 이미지">
								</a>
								<div class="card-body">
									<p class="card-title"
										th:text="${product.vendor + ' ' + product.name}"
										style="text-overflow: ellipsis;"></p>
									<h5 class="card-text" th:text="${product.price + '원'}"></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>
</body>
</html>
