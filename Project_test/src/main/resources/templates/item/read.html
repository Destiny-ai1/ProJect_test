<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/static/style/main.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#info {
	min-height: 600px;
	background-color: #eee;
}

.thumbnail {
	cursor: pointer;
}

.choice {
	border: 3px solid red;
}
</style>
<script>
		$(document).ready(function() {
           // 기본 썸네일 선택 (첫 번째 이미지 선택)
            $('.thumbnail:first-of-type').addClass("choice");

            $('.thumbnail').click(function() {
                $('.thumbnail').removeClass("choice");
                $(this).addClass("choice");
                $('#image').attr('src', $(this).attr('src'));
            });
        });
</script>
<title>상품 상세</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="mb-3">
							<img id="image" style="height: 250px;"
								th:src="@{${result.itemImages != null && !result.itemImages.isEmpty() ? result.itemImages[0] : '/api/images?imagename=normal/default-image.jpg'}}"
								alt="상품 이미지">
						</div>
						<div>
							<!-- 썸네일 이미지 출력 -->
							<div class="d-flex">
								<span th:each="image : ${result.itemImages}" th:if="${image != null}">
									<img th:src="@{${image != null ? image : '/api/images?imagename=normal/default-image.jpg'}}"
									class="thumbnail" style="height: 100px; margin-right: 10px;">
								</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<h3 th:text="${result.itemIrum}">상품명</h3>
						<h4 id="item-price" th:text="${result.itemPrice + '원'}">₩ 가격</h4>
						<div>
							<button class="btn btn-outline-primary btn-sm" id="update-price">가격 변경하기</button>
						</div>

						<div th:if="${result.avgRating != null}">
							<p>
								<strong>평균 평점:</strong> <span th:text="${result.avgRating}"></span>
							</p>
						</div>

						<!-- 재고 상태 메시지 표시 -->
						<div th:if="${result.stockMessage != null}">
							<p th:text="${result.stockMessage}" class="text-danger"></p>
						</div>

						<p id="info" th:utext="${result.itemInfo}">상품 정보</p>

						<div class="form-group">
							<label for="item-size">사이즈 선택</label>
							<select class="form-control" id="item-size">
								<option value="small">Small</option>
								<option value="medium">Medium</option>
								<option value="large">Large</option>
								<option value="xlarge">X-Large</option>
							</select>
						</div>

						<div>
							<button class="btn btn-danger" id="add-cart">장바구니 담기</button>
						</div>

						<div th:if="${error != null}">
							<p style="color: red;" th:text="${error}"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>

	<script>
        $(document).ready(function() {
            $('#add-cart').click(function() {
                const itemNo = '[[${result.itemNo}]]'; // 상품 번호
                const itemSize = $('#item-size').val(); // 선택한 사이즈

                // 필수 정보 체크
                if (!itemNo || !itemSize) {
                    alert("필수 정보를 모두 입력해주세요.");
                    return;
                }

                // 장바구니에 상품 추가 AJAX 요청
                $.ajax({
                    type: "POST",
                    url: "/api/cart",  // 서버 API URL
                    data: {
                        itemNo: itemNo,     // 상품 번호
                        itemSize: itemSize, // 선택한 사이즈
                    },
                    success: function(response) {
                        alert("장바구니에 추가되었습니다.");
                    },
                    error: function() {
                        alert("장바구니 추가에 실패했습니다.");
                    }
                });
            });
        });
    </script>

	<script>
    $('#update-price').click(function() {
        const newPrice = prompt("변경할 가격을 입력하세요:");
        console.log("변경 요청된 가격:", newPrice);
        if (newPrice != null && newPrice.trim() !== "") {
            $.ajax({
                url: '/item/' + '[[${result.itemNo}]]' + '/update-price',
                method: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify({
                    itemPrice: newPrice
                }),
                success: function() {
                    alert("가격이 성공적으로 변경되었습니다.");
                    
                    // 1. 실시간으로 가격 갱신
                    $('#item-price').text(newPrice + "원");
                    
                    // 2. 화면을 새로 고침하여 갱신된 데이터를 받아옴
                    location.reload();
                    
                    // 장바구니에 담긴 해당 상품 가격 업데이트
                    updateCartPrice('[[${result.itemNo}]]', newPrice);
                },
                error: function() {
                    alert("가격을 변경할 수 없습니다.");
                }
            });
        }
    });
</script>

</body>
</html>
