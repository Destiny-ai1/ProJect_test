<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/static/style/main.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#info {
	min-height: 600px;
	background-color: #eee;
}

.thumbnail {
	cursor: pointer;
}

.choice {
	border: 3px solid red;
}
</style>
<script>
		// ★★★★★★★★★csrf_와 관련한 script 넣기(불러오는 코드가 주석을 무시해서 일부러 삭제함)★★★★★★★★★
        $(document).ready(function() {
           // 토큰 추가
            $('.thumbnail:first-of-type').addClass("choice");

            $('.thumbnail').click(function() {
                $('.thumbnail').removeClass("choice");
                $(this).addClass("choice");
                $('#image').attr('src', $(this).attr('src'));
            });
        });
</script>
<title>상품 상세</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="mb-3">
							<img id="image" style="height: 250px;"
								th:src="@{${result.itemImages != null && !result.itemImages.isEmpty() ? result.itemImages[0] : '/api/images?imagename=normal/default-image.jpg'}}"
								alt="상품 이미지">
						</div>
						<div>
							<!-- 썸네일 이미지 출력 (각 이미지에 대해 썸네일 클릭 시 해당 이미지 표시) -->
							<div class="d-flex">
								<span th:each="image : ${result.itemImages}"
									th:if="${image != null}"> 
									<img
									th:src="@{${image != null ? image : '/api/images?imagename=normal/default-image.jpg'}}"
									class="thumbnail" style="height: 100px; margin-right: 10px;">
								</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<h3 th:text="${result.itemIrum}">상품명</h3>
						<h4 th:text="${result.itemPrice + '원'}">₩ 가격</h4>

						<div th:if="${result.avgRating != null}">
							<p>
								<strong>평균 평점:</strong> <span th:text="${result.avgRating}"></span>
							</p>
						</div>
						
						<!-- 재고 상태 메시지 표시 -->
  						<div th:if="${result.stockMessage != null}">
       					   <p th:text="${result.stockMessage}" class="text-danger"></p>
   						</div>

						<p id="info" th:utext="${result.itemInfo}">상품 정보</p>

						<div class="form-group">
							<label for="item-size">사이즈 선택</label> <select
								class="form-control" id="item-size">
								<th:block th:each="size : ${result.sizes}">
									<option th:value="${size}" th:text="${size}">사이즈</option>
								</th:block>
							</select>
						</div>

						<div class="form-group">
							<label for="quantity">수량</label> <input type="number"
								class="form-control" id="quantity" value="1" min="1" />
						</div>

						<div>
							<button class="btn btn-danger" id="add-cart">장바구니 담기</button>
						</div>

						<div th:if="${error != null}">
							<p style="color: red;" th:text="${error}"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>

	<script>
        $(document).ready(function() {
            $('#add-cart').click(function() {
                const itemNo = '[[${result.itemNo}]]';
                /*
                const itemSize = $('#item_size').val();
                const quantity = $('#quantity').val();
                

                if (!itemNo || !itemSize || !quantity) {
                    alert("필수 정보를 모두 입력해주세요.");
                    return;
                }
                */

                $.ajax({
                    type: "POST",
                    url: "/api/cart",
                    method: 'post',
                    data: {
                        itemNo
                        /*
                        itemSize,
                        quantity
          				*/
                    },
                    success: function(response) {
                        alert("장바구니에 추가되었습니다.");
                    },
                    error: function() {
                        alert("장바구니 추가에 실패했습니다.");
                    }
                });
            });
        });
    </script>
</body>
</html>
