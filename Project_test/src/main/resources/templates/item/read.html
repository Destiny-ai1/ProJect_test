<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/static/style/main.css" rel="stylesheet">
<!-- 경로 수정 -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#info {
	min-height: 600px;
	background-color: #eee;
}

.thumbnail {
	cursor: pointer;
}

.choice {
	border: 3px solid red;
}
</style>
<script>
		// ★★★★★★★★★csrf_와 관련한 script 넣기(불러오는 코드가 주석을 무시해서 일부러 삭제함)★★★★★★★★★
        $(document).ready(function() {
           // 토큰 추가
            $('.thumbnail:first-of-type').addClass("choice");

            $('.thumbnail').click(function() {
                $('.thumbnail').removeClass("choice");
                $(this).addClass("choice");
                $('#image').attr('src', $(this).attr('src'));
            });
        });
    </script>
<title>상품 상세</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="mb-3">
							<!-- 상품 이미지 출력 (첫 번째 이미지가 없으면 기본 이미지 사용) -->
							<img id="image" style="height: 250px;"
								th:src="@{${result.itemImages != null && !result.itemImages.isEmpty() ? result.itemImages[0] : '/api/images?imagename=normal/default-image.jpg'}}"
								alt="상품 이미지">
						</div>
						<div>
							<!-- 썸네일 이미지 출력 (각 이미지에 대해 썸네일 클릭 시 해당 이미지 표시) -->
							<div class="d-flex">
								<span th:each="image : ${result.itemImages}"
									th:if="${image != null}"> 
									<img
									th:src="@{${image != null ? image : '/api/images?imagename=normal/default-image.jpg'}}"
									class="thumbnail" style="height: 100px; margin-right: 10px;">
								</span>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<h3 th:text="${result.itemIrum}"></h3>
						<h4 th:text="${result.itemPrice + '원'}"></h4>
						
						<!-- 평균 평점 출력 -->
                        <div th:if="${result.avgRating != null}">
                            <p><strong>평균 평점:</strong> 
                                <span th:if="${result.avgRating != null}" th:text="${result.avgRating}"></span>
                            </p>
                        </div>
						
						<!-- 재고 상태 메시지 표시 -->
  						<div th:if="${result.stockMessage != null}">
       					   <p th:text="${result.stockMessage}" class="text-danger"></p>
   						</div>
						
						
						<p id="info" th:utext="${result.itemInfo}"></p>
						<div
							sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_SOCIAL')">
							<button class="btn btn-danger" id="add-cart">장바구니 담기</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>
</body>
</html>
