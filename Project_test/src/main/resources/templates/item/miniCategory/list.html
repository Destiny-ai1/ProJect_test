<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>상품 목록</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<section>
			<div class="col-lg-12">
				<!-- 상품 목록 제목 아래에 고정된 카테고리 선택 버튼 -->
				<div class="category-buttons">
					<a href="/item/list?category=고글" class="btn btn-info">고글</a> <a
						href="/item/list?category=부츠" class="btn btn-info">부츠</a>
				</div>

				<!-- 하위 카테고리 버튼 -->
				<div class="subcategory-buttons">
					<a href="/item/list?category=고글&size=Small"
						class="btn btn-secondary">Small</a> <a
						href="/item/list?category=고글&size=Medium"
						class="btn btn-secondary">Medium</a> <a
						href="/item/list?category=고글&size=Big" class="btn btn-secondary">Big</a>
				</div>

				<div class="row">
					<!-- 상품 리스트 출력 -->
					<div class="col-lg-3 col-md-4 col-sm-6 mb-4"
						th:each="item : ${categoryResult}">
						<div class="card h-100">
							<a th:href="@{/item/read/{itemNo}(itemNo=${item.itemNo})}"> <!-- 상품 이미지 출력 -->
								<img th:src="@{${item.itemImage}}" class="card-img-top"
								alt="상품 이미지">
							</a>
							<div class="card-body">
								<p class="card-title" th:text="${item.itemIrum}"
									style="text-overflow: ellipsis;"></p>
								<h5 class="card-text" th:text="${item.itemPrice + '원'}"></h5>

								<!-- 평균 평점 출력 -->
								<p class="card-text">
									평균 평점: <span
										th:text="${item.avgRating != null ? item.avgRating : '평점 없음'}"></span>
								</p>
							</div>

							<!-- 삭제 버튼 -->
							<!-- ★★★★★★어드민 계정이 아니면 버튼이 보이지 않도록 보안내용 기입하기★★★★★★ -->
							<div class="d-flex justify-content-end mt-4">
								<a href="javascript:void(0);" class="btn btn-danger delete-item"
									th:data-itemno="${item.itemNo}">삭제하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>

	<!-- 삭제 처리용 스크립트 -->
	<script>
		$(document).ready(function() {
			// 삭제 버튼 클릭 시
			$(".delete-item").click(function() {
				// 버튼에 설정된 상품 번호(itemNo) 가져오기
				var itemNo = $(this).data("itemno");

				if (confirm("상품을 정말로 삭제하시겠습니까?")) {
					// AJAX 요청 보내기
					$.ajax({
						url : "/item/delete/" + itemNo, // 동적으로 상품 번호를 포함한 URL
						type : "DELETE", // DELETE 요청
						success : function(response) {
							if (response === "success") {
								// 삭제 성공 시, 알림 메시지
								alert(itemIrum + "상품이 삭제되었습니다.");
								location.reload(); // 페이지 새로고침 (상품 목록을 갱신)
							} else {
								alert("상품 삭제에 실패했습니다.");
							}
						},
						error : function() {
							alert("서버와 연결할 수 없습니다.");
						}
					});
				}
			});
		});
	</script>
</body>
</html>
