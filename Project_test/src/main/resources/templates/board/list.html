<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>고객센터</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main class="container mt-4">
            <h2>고객센터</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/board/list?category=notice" th:classappend="${category == 'notice'} ? 'active' : ''">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board/list?category=qa" th:classappend="${category == 'qa'} ? 'active' : ''">Q&A</a>
                </li>
            </ul>

            <section th:if="${category == 'notice'}">
                <h3 class="mt-3">공지사항 목록</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notice : ${notices}">
                            <td th:text="${notice.bno}"></td>
                            <td><a th:href="@{'/board/read?bno=' + ${notice.bno} + '&category=notice'}" th:text="${notice.title}"></a></td>
                            <td th:text="${notice.writer}"></td>
                            <td th:text="${notice.writeTime}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(notices)}">
                            <td colspan="4">등록된 공지사항이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <button class="btn btn-primary mt-3" onclick="location.href='/board/write?category=notice'">공지사항 작성</button>
                </div>
            </section>

            <section th:if="${category == 'qa'}">
                <h3 class="mt-3">Q&A 목록</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="qa : ${qas}">
                            <td th:text="${qa.bno}"></td>
                            <td><a th:href="@{'/board/read?bno=' + ${qa.bno} + '&category=qa'}" th:text="${qa.title}"></a></td>
                            <td th:text="${qa.writer}"></td>
                            <td th:text="${qa.writeTime}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(qas)}">
                            <td colspan="4">등록된 Q&A가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#authorization.expression('hasRole(''USER'') or hasRole(''ADMIN'')')}">
                    <button class="btn btn-primary mt-3" onclick="location.href='/board/write?category=qa'">질문 작성</button>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
