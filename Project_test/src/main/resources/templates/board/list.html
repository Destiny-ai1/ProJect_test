<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/inputFunction.js"></script>
<title>고객센터 - 공지사항 및 Q&A</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main class="container mt-4">
            <section>
                <h2>고객센터</h2>
                <ul class="nav nav-tabs" id="customerServiceTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="notice-tab" data-bs-toggle="tab" data-bs-target="#notice" type="button" role="tab" aria-controls="notice" aria-selected="true">공지사항</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="qa-tab" data-bs-toggle="tab" data-bs-target="#qa" type="button" role="tab" aria-controls="qa" aria-selected="false">Q&A</button>
                    </li>
                </ul>
                <div class="tab-content" id="customerServiceContent">
                    <!-- 공지사항 탭 내용 -->
                    <div class="tab-pane fade show active" id="notice" role="tabpanel" aria-labelledby="notice-tab">
                        <h3 class="mt-3">공지사항 목록</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">작성일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 공지사항 목록 반복문 (Thymeleaf를 사용한 예시) -->
                                <tr th:each="notice : ${notices}">
                                    <td th:text="${notice.id}">1</td>
                                    <td><a th:href="@{'/notice/' + ${notice.id}}" th:text="${notice.title}">공지사항 제목</a></td>
                                    <td th:text="${notice.writer}">관리자</td>
                                    <td th:text="${notice.createdDate}">2024-11-13</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Q&A 탭 내용 -->
                    <div class="tab-pane fade" id="qa" role="tabpanel" aria-labelledby="qa-tab">
                        <h3 class="mt-3">Q&A 목록</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성자</th>
                                    <th scope="col">작성일</th>
                                    <th scope="col">상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Q&A 목록 반복문 (Thymeleaf를 사용한 예시) -->
                                <tr th:each="qa : ${qas}">
                                    <td th:text="${qa.id}">1</td>
                                    <td><a th:href="@{'/qa/' + ${qa.id}}" th:text="${qa.title}">Q&A 제목</a></td>
                                    <td th:text="${qa.writer}">사용자1</td>
                                    <td th:text="${qa.createdDate}">2024-11-13</td>
                                    <td th:text="${qa.status}">답변 완료</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary mt-3" onclick="window.location.href='/qa/write'">질문 작성하기</button>
                    </div>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
