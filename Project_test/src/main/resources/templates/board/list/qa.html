<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Q&A</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main class="container mt-4">
            <h2>Q&A</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="qa : ${qas}">
                        <td th:text="${qa.bno}"></td>
                        <td>
                            <a th:if="${qa.secret} == false or #authorization.expression('hasRole(''ADMIN'') or principal.username == qa.writer')" 
                               th:href="@{'/board/read/' + ${qa.bno} + '/qa.html'}" 
                               th:text="${qa.title}"></a>
                            <span th:if="${qa.secret} == true and !(#authorization.expression('hasRole(''ADMIN'') or principal.username == qa.writer'))">
                                비밀글입니다.
                            </span>
                        </td>
                        <td th:text="${qa.writer}"></td>
                        <td th:text="${qa.writeTime}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(qas)}">
                        <td colspan="4">등록된 Q&A가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#authorization.expression('hasRole(''USER'') and !hasRole(''ADMIN'')')}">
                <button class="btn btn-primary"
                        onclick="location.href='/board/write/qa.html'">질문 작성</button>
            </div>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
