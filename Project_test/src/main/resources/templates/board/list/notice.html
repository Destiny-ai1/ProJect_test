<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>공지사항</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main class="container mt-4">
            <h2>공지사항</h2>

            <!-- 공지사항 목록 -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="notice : ${notices}">
                        <td th:text="${notice.bno}"></td>
                        <td>
                            <a th:href="@{'/board/read/' + ${notice.bno} + '/notice.html'}" 
                               th:text="${notice.title}"></a>
                        </td>
                        <td th:text="${notice.writer}"></td>
                        <td th:text="${notice.writeTime}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(notices)}">
                        <td colspan="4">등록된 공지사항이 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지 네비게이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- 이전 버튼 -->
                    <li th:classappend="${page > 1} ? 'page-item' : 'page-item disabled'">
                        <a class="page-link" th:href="@{/board/notice?page=${page - 1}}">&laquo;</a>
                    </li>

                    <!-- 페이지 번호 (5개씩만 표시) -->
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:class="${i == page} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/board/notice?page=${i}}" th:text="${i}"></a>
                    </li>

                    <!-- 다음 버튼 -->
                    <li th:classappend="${page < totalPages} ? 'page-item' : 'page-item disabled'">
                        <a class="page-link" th:href="@{/board/notice?page=${page + 1}}">&raquo;</a>
                    </li>
                </ul>
            </nav>

            <!-- 공지사항 작성 버튼 -->
            <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <button class="btn btn-primary mt-3"
                        onclick="location.href='/board/write/notice.html'">공지사항 작성</button>
            </div>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
