<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>결제 성공</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
			<section class="container mt-5">
				<div class="alert alert-success" role="alert">
					<h1 class="alert-heading">결제가 성공적으로 완료되었습니다!</h1>
					<p>결제가 정상적으로 처리되었습니다. 주문 상세 내역을 확인하세요.</p>
					<hr>
					<!-- 주문 번호가 존재할 경우 표시 -->
					<p th:if="${orderNo != null}" class="fw-bold">주문 번호: <span th:text="${orderNo}"></span></p>
					<p class="mb-0">주문 및 결제 내역은 마이 페이지에서 확인하실 수 있습니다.</p>
				</div>
				<a href="/order/order_payment_summary" class="btn btn-primary mt-3">주문 및 결제 내역 보기</a>
				<a href="/" class="btn btn-secondary mt-3">홈으로 돌아가기</a>
			</section>
		</main>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>
</body>
</html>
