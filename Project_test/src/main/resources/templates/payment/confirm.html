<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>결제 완료</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"> </header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main>
            <section class="container mt-5">
                <h1 class="mb-4">결제가 완료되었습니다!</h1>
                <p>주문 번호: <span th:text="${orderNo}"></span></p>
                <p>결제 금액: <span th:text="${totalAmount}"></span>원</p>
                
                <div class="mt-4">
                    <a href="/order/list" class="btn btn-primary">주문 내역 보기</a>
                    <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}"> </footer>
    </div>
</body>
</html>
