<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/inputFunction.js"></script>
<title>결제 실패</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"></header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<main>
			<section class="container mt-5">
				<div class="alert alert-danger" role="alert">
					<h1 class="alert-heading">결제가 실패했습니다</h1>
					<p th:text="${error}">오류 내용이 표시됩니다.</p>
					<hr>
					<!-- 주문 번호가 존재할 경우 표시 -->
					<p th:if="${orderNo != null}" class="fw-bold">주문 번호: <span th:text="${orderNo}"></span></p>
					<p class="mb-0">다시 시도하거나 문의 사항이 있을 경우 고객 센터에 연락해 주세요.</p>
				</div>
				<a href="/" class="btn btn-primary mt-3">홈으로 돌아가기</a>
			</section>
		</main>
		<footer th:replace="~{/fragment/footer.html}"></footer>
	</div>			
</body>
</html>
