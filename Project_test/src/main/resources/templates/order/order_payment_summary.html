<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/script/inputFunction.js"></script>
<title>주문 및 결제 내역</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"> </header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main>
            <section class="container mt-5">
                <h1 class="mb-4">주문 및 결제 내역</h1>

                <!-- 주문 정보가 없는 경우 표시하는 메시지 -->
                <div th:if="${orders == null || #lists.isEmpty(orders)}">
                    <p>주문 내역이 없습니다.</p>
                </div>

                <div th:if="${orders != null && !#lists.isEmpty(orders)}">
                    <!-- 주문 및 결제 내역 -->
                    <div class="card mb-3">
                        <div class="card-header">주문 및 결제 내역</div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>주문 번호</th>
                                        <th>주문 날짜</th>
                                        <th>주문 상태</th>
                                        <th>총 가격</th>
                                        <th>결제 수단</th>
                                        <th>포인트 적립 금액</th>
                                        <th>카드 번호</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.orderNo}">주문 번호</td>
                                        <td th:text="${order.orderDate}">주문 날짜</td>
                                        <td th:text="${order.orderStatus}">주문 상태</td>
                                        <td th:text="${order.totalPrice}">총 가격</td>
                                        <td th:text="${order.payMethod != null ? order.payMethod : '결제 정보 없음'}">결제 수단</td>
										<td th:text="${order.pointAdd != null ? order.pointAdd : '0'}">포인트 적립 금액</td>
										<td th:text="${order.cardNo != null ? order.cardNo : '결제 정보 없음'}">카드 번호</td>
                                        <td><a th:href="@{/order/delete(orderNo=${order.orderNo})}" class="btn btn-danger">삭제</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}"> </footer>
    </div>
</body>
</html>
