<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/script/inputFunction.js"></script>
    <title>주문 및 결제 내역</title>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main>
            <section class="container mt-5">
                <h1 class="mb-4">주문 및 결제 내역</h1>

                <!-- 로그인된 사용자 확인 -->
                <div th:if="${#authentication.name != null}">
                    <!-- 주문 정보가 없는 경우 표시하는 메시지 -->
                    <div th:if="${orders == null || #lists.isEmpty(orders)}">
                        <p>주문 내역이 없습니다.</p>
                    </div>

                    <!-- 로그인된 사용자의 주문 내역만 표시 -->
                    <div th:if="${orders != null && !#lists.isEmpty(orders)}">
                        <!-- 주문 및 결제 내역 -->
                        <div class="card mb-3">
                            <div class="card-header">주문 및 결제 내역</div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>주문 번호</th>
                        
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${orders}"
                                            th:if="${order.memberUsername.equals(#authentication.name)}">
                                            <!-- 주문 번호 (중복되지 않도록 표시) -->
                                            <td rowspan="${#lists.size(order.orderDetails)}" th:text="${order.orderNo}">주문 번호</td>
                                            
                                            <!-- 상품 이미지 및 정보 처리 -->
                                            <td colspan="6">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>상품 이미지</th>
                                                            <th>상품명</th>
                                                            <th>상품 사이즈</th>
                                                            <th>구매 수량</th>
                                                            <th>상품 가격</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- 상품 정보 반복 처리 -->
                                                        <tr th:each="orderDetail : ${order.orderDetails}">
                                                            <!-- 상품 이미지 -->
                                                            <td>
                                                                <img th:src="@{${orderDetail.image}}" alt="상품 이미지" style="width: 100px; height: auto;">
                                                            </td>
                                                            
                                                            <!-- 상품명 -->
                                                            <td th:text="${orderDetail.itemName}">상품명</td>

                                                            <!-- 상품 사이즈 -->
                                                            <td th:text="${orderDetail.itemSize}">상품 사이즈</td>
                                                            
                                                            <!-- 구매 수량 -->
                                                            <td th:text="${orderDetail.detailEa}">구매 수량</td>

                                                            <!-- 상품 가격 -->
                                                            <td th:text="${orderDetail.price}">상품 가격</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 로그인되지 않은 경우 경고 메시지 -->
                <div th:if="${#authentication.name == null}">
                    <p>로그인이 필요합니다. 주문 내역을 확인하려면 먼저 로그인해 주세요.</p>
                </div>
            </section>
        </main>
        <footer th:replace="~{/fragment/footer.html}"></footer>
    </div>
</body>
</html>
