<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 기본 스타일 초기화 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 네비게이터 높이 및 너비 조절 */
        .fixed-menu {
            position: fixed;
            top: 135px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            z-index: 1000;
            padding: 5px 0;
            text-align: center;
            margin: auto;
            left: 0;
            right: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fixed-menu .dropdown {
            display: inline-block;
            margin: 0 100px;
            position: relative;
            line-height: 1.5;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .fixed-menu .dropdown:hover {
            background-color: #b9eeff;
            border: 2px solid #000;
        }

        .custom-button {
            border: none;
            background: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: #b9eeff;
        }
    </style>
</head>
<body>
    <!-- 스크롤 시 고정되는 메뉴 -->
    <div class="fixed-menu">
        <div class="dropdown">
            <span>스키</span>
            <div class="dropdown-content">
                <p>
                    <button onclick="window.location.href='/item/ski/list';" class="custom-button">폴</button>
                </p>
                <p>
                    <button onclick="window.location.href='/item/ski/list';" class="custom-button">플레이트</button>
                </p>
            </div>
        </div>

        <div class="dropdown">
            <span>스키용품</span>
            <div class="dropdown-content">
                <p>
                    <button onclick="window.location.href='/item/miniCategory/list';" class="custom-button">고글</button>
                </p>
                <p>
                    <button onclick="window.location.href='/item/miniCategory/list';" class="custom-button">부츠</button>
                </p>
            </div>
        </div>

        <div class="dropdown">
            <span>스노우보드</span>
            <div class="dropdown-content">
                <p>
                    <button onclick="window.location.href='/item/snowboard/list';" class="custom-button">데크</button>
                </p>
                <p>
                    <button onclick="window.location.href='/item/snowboard/list';" class="custom-button">바인딩</button>
                </p>
            </div>
        </div>

        <div class="dropdown">
            <span>스노우보드용품</span>
            <div class="dropdown-content">
                <p>
                    <button onclick="window.location.href='/item/miniCategory/list';" class="custom-button">고글</button>
                </p>
                <p>
                    <button onclick="window.location.href='/item/miniCategory/list';" class="custom-button">부츠</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
