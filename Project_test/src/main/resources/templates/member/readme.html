<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>내 정보 보기</title>
<style>
#grade {
    color: black;
}

#grade.bronze {
    color: brown;
}

#grade.silver {
    color: silver;
}

#grade.gold {
    color: gold;
}

#grade.diamond {
    color: deepskyblue;
}
</style>
</head>
<body>
    <div id="app">
        <header th:replace="~{/fragment/header.html}"></header>
        <nav th:replace="~{/fragment/nav.html}"></nav>
        <main>
            <section>
                <form action="/member/update" method="post">
                    <!-- CSRF 토큰 -->
                    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">이름:</label> 
                        <input type="text" class="form-control" id="name" name="name" th:value="${result.name}" readonly>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">이메일:</label> 
                        <input type="email" class="form-control" id="email" name="email" th:value="${result.email}" title="유효한 이메일 주소를 입력해주세요.">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="phone" class="form-label">핸드폰번호:</label> 
                        <input type="tel" class="form-control" id="phone" name="phone" th:value="${result.phone}" oninput="formatPhoneNumber(this)">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="joinday" class="form-label">가입일:</label>
                        <p th:text="${result.joinday}"></p>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="totalpurchase" class="form-label">총 구매 금액:</label>
                        <p th:text="${result.totalpurchase}"></p>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="grade" class="form-label">회원 등급:</label>
                        <p id="grade" th:text="${result.grade}" th:classappend="${result.grade.toLowerCase()}"></p>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="role" class="form-label">회원 역할:</label>
                        <p th:text="${result.role}"></p>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="point" class="form-label">포인트 잔액:</label>
                        <p th:text="${result.point}"></p>
                    </div>

                    <hr>
                    <button id="update" class="btn btn-success" type="submit">변경</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                    <button type="button" id="delete" class="btn btn-danger">삭제</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        $('#delete').click(function() {
            const token = $('#csrfToken').val(); // 탈퇴시 CSRF토큰 필요 아직 작업중이라써있어서 참고
            const form = `
                <form action="/member/withdraw" method="post">
                    <input type="hidden" name="_csrf" value="${token}">
                </form>
            `;
            $(form).appendTo($('body')).submit();
        });
    </script>
    
    <script>
    function formatPhoneNumber(input) {
        // 숫자 이외의 문자 제거
        let cleaned = input.value.replace(/\D/g, '');
        
        // 숫자를 하이픈 형식으로 변환
        let formatted = cleaned;
        if (cleaned.length > 3 && cleaned.length <= 7) {
            formatted = cleaned.slice(0, 3) + '-' + cleaned.slice(3);
        } else if (cleaned.length > 7) {
            formatted = cleaned.slice(0, 3) + '-' + cleaned.slice(3, 7) + '-' + cleaned.slice(7);
        }
        
        input.value = formatted;
    }
    </script>
</body>
</html>
