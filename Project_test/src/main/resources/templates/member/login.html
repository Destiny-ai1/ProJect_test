<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div id="app">
		<header th:replace="~{/fragment/header.html}"> </header>
		<nav th:replace="~{/fragment/nav.html}"></nav>
		<!--로그인 실패시 메세지뜨는거-->
		<div th:if="${message}" class="alert alert-danger" role="alert">
			<p th:text="${message}"></p>
		</div>
		<section>
			<form id="login-form" method="post" action="/member/login">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				<div class="mb-3 mt-3">
					<label for="username" class="form-label">아이디:</label> 
					<input type="text" class="form-control" id="username" placeholder="아이디" 	name="username">
				</div>
				<div class="mb-3 mt-3">
					<label for="password" class="form-label">비밀번호:</label> 
					<input type="password" class="form-control" id="password" placeholder="비밀번호..." name="password">
				</div>
				<div class="d-grid mb-3 mt-3">
					<button class="btn btn-outline-primary btn-block">로그인</button>
				</div>
			</form>
			<hr>
			<a type="button" class="btn btn-primary" href="https://kauth.kakao.com/oauth/authorize" 
				th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${client_id}, redirect_uri=${redirect_uri}, response_type='code')}">
			카카오 로그인
			</a>
			<a type="button" class="btn btn-primary" href="/member/find">아이디 찾기/비밀번호 찾기</a>
		</section>
		<footer th:replace="~{/fragment/footer.html}"> </footer>
	</div>
</body>
</html>
